apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  labels:
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: docker.io/sammosios/budgeteer-ui:latest
        ports:
        - containerPort: 80
        env:
        - name: API_URL
          value: "http://server.argocd.svc.cluster.local:3000"
