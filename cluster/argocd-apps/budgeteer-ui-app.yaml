apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: budgeteer-ui
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sammosios/budgeteer.git
    path: apps/ui/base
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true